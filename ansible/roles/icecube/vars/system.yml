tor_params:
  user: "tor"
  port: 9051
  policy_accept: "127.0.0.1/32"
  policy_reject: "*"
  log_level: "debug"

tor_dns:
  proxy_unitfile: "tor-dns-proxy.service"
  query_timeout: 10
  resolver: "dns4torpnlfs2ifuz2s2yf3fc7rdmsbhm6rw75euj35pac6ap25zgqad.onion"
  resolv_port: 253
  ip_addr: "127.0.0.1"
  listen_port: 53
  socksport: "{{ tor_params.port }}"


